<div class="p-6 space-y-4 md:space-y-6 sm:p-8 w-1/2 mx-auto bg-white rounded-lg shadow-lg m-20">
  <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-black text-center">
    AÃ±adir datos al sensor: {{ sensor().id }}
  </h1>
  @if (errorInSave()) {
    <app-error-field>Los datos no pudieron ser guardados, intente de nuevo.</app-error-field>
  }
  <form [formGroup]="saveForm" (submit)="onSubmit()" class="space-y-4 md:space-y-6" action="#">
    <div>
      <label for="value" class="block mb-2 text-xl font-medium text-black">Valor</label>
      <input step="0.01" type="number" name="value" id="value" class="border rounded-lg block w-full p-2.5 bg-gray-300 border-gray-500 text-black focus:ring-blue-500 focus:border-blue-500" formControlName="value" required>
      @if (saveForm.get('value')?.touched && saveForm.get('value')?.errors?.['required']) {
        <app-error-field>El valor es obligatorio.</app-error-field>
      }
    </div>

    <button
      type="submit"
      class="w-1/3 bg-slate-500 text-white focus:ring-4 cursor-pointer focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-slate-600 hover:shadow-2xl"
    >
      @if (isLoading()) {
        Cargando...
      } @else {
        Guardar datos
      }
    </button>
  </form>
</div>
